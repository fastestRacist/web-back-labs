{% extends "base.html" %}

{% block lab %} Лабораторная работа 6 {% endblock %}

{% block script %}
<script>
    function getOfficeList() {
        const url = '/lab6/json-rpc-api/';
        const json = {
            'jsonrpc': '2.0',
            'method': 'info',
            'id': Math.round(Math.random()*1000)
        };
        fetch(url, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(json)
        })
        .then(function(response) {
            return response.json()
        })
        .then(function(data) {
            const office_list = data.result;
            const ul = document.getElementById('office-list');
            const total_cost = document.getElementById('total-cost');
            let totalCost = 0;
            const userLogin = "{{ session.get('login', '') }}";
            for(let i = 0; i < office_list.length; i++) {
                const office = office_list[i];
                const li = document.createElement('li');
                li.innerText = `${office.number}: ${office.tenant || 'свободен'}, цена: ${office.price} руб.`;

                const bookingButton = document.createElement('button');
                bookingButton.innerText = 'зарезервировать';
                bookingButton.style.cssText = `
                    background: green;
                    color: white;
                    border: none;
                    padding: 5px 10px;
                    border-radius: 6px;
                    cursor: pointer;
                    font-size: 12px;
                `;
                bookingButton.onclick = function() {booking(office.number)};
                li.appendChild(bookingButton);
                const cancelButton = document.createElement('button');
                cancelButton.innerText = 'Освободить';
                cancelButton.style.cssText = `
                    background: red;
                    color: white;
                    border: none;
                    padding: 5px 10px;
                    border-radius: 6px;
                    cursor: pointer;
                    font-size: 12px;
                `;
                cancelButton.onclick = function() { cancellation(office.number); };
                li.appendChild(cancelButton);
                ul.appendChild(li);
                if ( office.tenant === userLogin) {
                    totalCost += office.price;
                }
            }
            
            if (userLogin && totalCost > 0) {
                total_cost.textContent = `Общая стоимость вашей аренды: ${totalCost} руб.`;
            } 
            else {
                total_cost.textContent = '';
            }
        });
    }
    function booking(officeNumber) {
        const url = '/lab6/json-rpc-api/';
        const json = {
            'jsonrpc': '2.0',
            'method': 'booking',
            'params': officeNumber,
            'id': Math.round(Math.random()*1000)
        };
        fetch(url, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(json)
        })
        .then(function(response) {
            return response.json()
        })
        .then(function(data) {
            if(data.error) {
                switch(data.error.code) {
                    case 1:
                        alert('Вы не авторизованы, пожалуйста, авторизуйтесь');
                        break;
                    case 2:
                        alert('Офис уже арендуется');
                        break;
                    case -32601:
                        alert('Странная ошибка');
                        break;
                }
            }
            else {
                document.getElementById('office-list').innerHTML = '';
                getOfficeList();
            }

        });
    }
    function cancellation(officeNumber) {
        const url = '/lab6/json-rpc-api/';
        const json = {
            'jsonrpc': '2.0',
            'method': 'cancellation',
            'params': officeNumber,
            'id': Math.round(Math.random()*1000)
        };
        fetch(url, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(json)
        })
        .then(function(response) {
            return response.json()
        })
        .then(function(data) {
            if(data.error) {
                switch(data.error.code) {
                    case 1:
                        alert('Вы не авторизованы, пожалуйста, авторизуйтесь');
                        break;
                    case 3:
                        alert('Офис не арендован');
                        break;
                    case 4:
                        alert('Вы не можете снять чужую аренду');
                        break;
                }
            } else {
                document.getElementById('office-list').innerHTML = '';
                getOfficeList();
            }
        });
    }
    document.addEventListener('DOMContentLoaded', function() {
        getOfficeList();
    });
</script>
{% endblock %}

{% block main %}
    <h1 style="color: #2c3e50;
        margin-bottom: 24px;
        font-weight: 700;">Список кабинетов</h1>
    <ul id = "office-list" style="list-style: none;
        padding: 0;
        margin: 0;
        display: grid;
        gap: 16px;
        max-width: 800px;"></ul>
    <h3 id="total-cost" style="color: #2c3e50;
        margin-bottom: 24px;
        font-weight: 700;"></h2>
{% endblock %}
