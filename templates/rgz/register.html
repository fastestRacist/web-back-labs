{% extends "base.html" %}

{% block lab %}Регистрация в библиотеке{% endblock %}

{% block main %}
<h1>Регистрация в библиотеке книг</h1>

{% if error %}
<div style="color: red; margin: 10px 0; padding: 10px; background: #ffe6e6; border: 1px solid red; border-radius: 5px;">
    {{ error }}
</div>
{% endif %}

<form method="POST" style="max-width: 400px; margin: 0 auto;">
    <div style="margin-bottom: 15px;">
        <label style="display: block; margin-bottom: 5px;">Логин:</label>
        <input type="text" name="login" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;" required>
        <small style="color: #666;">Латинские буквы, цифры и ._-</small>
    </div>
    
    <div style="margin-bottom: 15px;">
        <label style="display: block; margin-bottom: 5px;">Пароль:</label>
        <input type="password" name="password" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;" required>
        <small style="color: #666;">Латинские буквы, цифры и специальные символы</small>
    </div>
    
    <div>
        <button type="submit" style="background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; margin-right: 10px;">
            Зарегистрироваться
        </button>
        <a href="{{ url_for('rgz.login_page') }}" style="color: #007bff;">Вход</a>
    </div>
</form>

<div style="margin-top: 20px; text-align: center;">
    <a href="/rgz/" style="color: #6c757d;">← Вернуться к списку книг</a>
</div>
{% endblock %}
