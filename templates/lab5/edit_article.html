{% extends "base.html" %}

{% block lab %}Лабораторная работа 5{% endblock %}

{% block main %}
    <div style="display: flex; justify-content: center; align-items: center;">
        <div style="border-radius: 15px; padding: 30px; background: white; width: 80%;">
            <h1 style="text-align: center; margin-top: 0;">Редактирование статьи</h1>

            {% if error %}
                <div style="color: red; text-align: center; margin-bottom: 20px; padding: 10px; border-radius: 5px;">
                    {{ error }}
                </div>
            {% endif %}

            <form method="post">
                <div style="margin-bottom: 20px;">
                    <label style="display: block; margin-bottom: 8px; font-weight: bold;">
                        Название статьи:
                    </label>
                    <input type="text" maxlength="50" name="title" value="{{ article['title'] }}" required 
                           style="width: 100%; padding: 10px; border-radius: 5px; ">
                </div>

                <div style="margin-bottom: 20px;">
                    <label style="display: block; margin-bottom: 8px;">
                        Текст статьи:
                    </label>
                    <textarea name="article_text" required 
                              style="width: 100%; height: 200px; padding: 10px; border-radius: 5px;;">{{ article['article_text'] }}</textarea>
                </div>

                <div style="margin-bottom: 20px;">
                    <label style="display: block; margin-bottom: 10px;">
                        <input type="checkbox" name="is_public" {{ 'checked' if article['is_public'] }} style="margin-right: 8px;">
                        Сделать публичной
                    </label>
                    <label style="display: block; margin-bottom: 10px;">
                        <input type="checkbox" name="is_favorite" {{ 'checked' if article['is_favorite'] }} style="margin-right: 8px;">
                        Добавить в избранное
                    </label>
                </div>

                <div style="text-align: center;">
                    <button type="submit" style="padding: 10px 30px;  border-radius: 5px;">
                        Сохранить изменения
                    </button>
                    <a href="/lab5/list" style="padding: 10px 30px; border-radius: 5px;">
                        Отмена
                    </a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
