{% extends "base.html" %}

{% block lab %}Лабораторная работа 5{% endblock %}

{% block main %}
    <div style="display: flex; justify-content: center; align-items: center;">
        <div style="border-radius: 15px; padding: 30px; background: white; width: 80%;">
            <h1 style="text-align: center;">Создание статьи</h1>
            {% if error %}
                <div style="color: red; text-align: center;">
                    {{ error }}
                </div>
            {% endif %}

            <form method="post">
                <div style="margin-bottom: 20px;">
                    <label style="display: block; margin-bottom: 8px; font-weight: bold;">
                        Название статьи:
                    </label>
                    <input type="text" maxlength="50" name="title" style="width: 100%; padding: 10px; border-radius: 5px;">
                </div>
                <div style="margin-bottom: 20px;">
                    <label style="display: block; margin-bottom: 8px; font-weight: bold;">
                        Текст статьи:
                    </label>
                    <textarea name="article_text" style="width: 100%; height: 200px; padding: 10px; border-radius: 5px;"></textarea>
                </div>
                <div>
                    <label>
                        <input type="checkbox" name="is_public"> Публичная статья
                    </label>
                </div>
                <div>
                    <label>
                        <input type="checkbox" name="is_favorite"> Избранная статья
                    </label>
                </div>
                    <button type="submit" style="padding: 10px 30px; border-radius: 5px;">
                        Готово
                    </button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
