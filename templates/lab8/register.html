{% extends "base.html" %}

{% block lab %}Лабораторная работа 8{% endblock %}

{% block main %}
    <div style="display: flex; justify-content: center; align-items: center;">
        <div style="padding: 20px; background: rgb(178, 219, 221); border-radius: 5px">
            <h1>Регистрация</h1>
                <form action="/lab8/register" method="post">
                <div>
                    <label>
                        Логин: <input type="text" name="login" style="margin: 5px;">
                    </label>
                </div>
                <div>
                    <label>
                        Пароль: <input type="password" name="password" style="margin: 5px;">
                    </label>
                </div>
                <div>
                    {% if error %}
                        <span style="color: red;">{{ error }}</span>
                    {% endif %}
                </div>
                <button type="submit">Зарегистрироваться</button>
            </form>
        </div>
    </div>
{% endblock %}
