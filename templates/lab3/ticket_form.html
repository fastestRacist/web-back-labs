{% extends "base.html" %}

{% block lab %} Лабораторная работа 3 {% endblock %}

{% block main %}
    <h1>Железнодорожный билет</h1>

    {% if errors %}
        <div style="color: red; background: #ffe6e6; padding: 15px; border-radius: 5px; margin: 15px 0;">
            <strong>Ошибки в форме:</strong>
            <ul>
                {% for error in errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}

    <form method="POST" action="/lab3/ticket">
        <div>
            <label>ФИО пассажира:</label>
            <input type="text" name="fio" value="{{ fio or '' }}" required>
        </div>

        <div>
            <label>Полка:</label>
            <select name="shelf" required>
                <option value="">-- Выберите полку --</option>
                <option value="lower" {% if shelf == 'lower' %}selected{% endif %}>Нижняя</option>
                <option value="upper" {% if shelf == 'upper' %}selected{% endif %}>Верхняя</option>
                <option value="lower_side" {% if shelf == 'lower_side' %}selected{% endif %}>Нижняя боковая</option>
                <option value="upper_side" {% if shelf == 'upper_side' %}selected{% endif %}>Верхняя боковая</option>
            </select>
        </div>

        <div>
            <label>
                <input type="checkbox" name="linen" {% if linen %}checked{% endif %}>
                С бельём
            </label>
        </div>

        <div>
            <label>
                <input type="checkbox" name="luggage" {% if luggage %}checked{% endif %}>
                С багажом
            </label>
        </div>

        <div>
            <label>Возраст:</label>
            <input type="number" name="age" value="{{ age or '' }}" min="1" max="120" required>
        </div>

        <div>
            <label>Пункт выезда:</label>
            <input type="text" name="departure" value="{{ departure or '' }}" required>
        </div>

        <div>
            <label>Пункт назначения:</label>
            <input type="text" name="destination" value="{{ destination or '' }}" required>
        </div>

        <div>
            <label>Дата поездки:</label>
            <input type="date" name="date" value="{{ date or '' }}" required>
        </div>

        <div>
            <label>
                <input type="checkbox" name="insurance" {% if insurance %}checked{% endif %}>
                Нужна страховка
            </label>
        </div>

        <div>
            <button type="submit">Оформить билет</button>
            <button type="reset">Очистить форму</button>
        </div>
    </form>
{% endblock %}
